buildscript {
    ext.kotlin_version = '1.9.0'  // Tambahkan ini di awal file
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Tambahkan ini
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // Tambahkan konfigurasi untuk memaksa versi Kotlin yang sama di semua subprojects
    project.plugins.whenPluginAdded { plugin ->
        if (plugin.class.name == 'org.jetbrains.kotlin.gradle.plugin.KotlinAndroidPluginWrapper') {
            project.kotlin.jvmToolchain(17)
        }
        if (plugin.class.name == 'com.android.build.gradle.LibraryPlugin') {
            project.android {
                namespace = "com.example.architexture_pattern.${project.name}"
            }
        }
    }
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}